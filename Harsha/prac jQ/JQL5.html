<html>
    <head>
        <script type="text/javascript" src="code.jquery.com_jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".flip1").click(function(){
                    $(".panel").slideUp("slow");
                    });
                $(".flip2").click(function(){
                    $(".panel").slideDown("slow");
                    });
        });
        </script>
        <style type="text/css">
            div.panel,p.flip,p.flip1,p.flip2
            {
                margin:0px;
                padding: 5px;
                text-align: center;
                background-color: #42a5e7;
                border: solid 1px #c3c3c3;
}
div.panel{
        height:120px;
        display:none; }
        </style>
    </head>
    <body>

        <div class="panel">
            <p> Because time is valuable, we deliver quick and easy learning.</p>
            <p>At W3Schools, you can study everything you need to learn, in an accessible and handy format.</p>
        </div>
        <p class="flip1">Hide Panel</p></br>
        <p class="flip2">Show Panel</p>

    </body>
</html>
