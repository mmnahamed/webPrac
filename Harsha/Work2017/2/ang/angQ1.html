<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<div ng-app="">
  <form>
    Input 1: <input type="number" ng-model="in1" >
	Input 2: <input type="number" ng-model="in2" >
	Input 3: <input type="number" ng-model="in3" >
  </form>
  <h1>Output: {{in1 * in2 + in3}}</h1>
</div>

</body>
</html>
