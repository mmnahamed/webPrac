<!DOCTYPE html>
<html>
<head>
    <title>Cars</title>
    <script>
        function loadDoc(name, d) {
            var xhttp, xmlDoc, txt, x, i;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    xmlDoc = xhttp.responseXML;
                    txt = "<table><tr><th>Year</th><th>Make</th><th>Model</th><th>Color</th></tr>";
                    x = xmlDoc.getElementsByTagName(name);
                    for (i = 0; i < x.length; i++) {
                        txt += "<tr>";
                        txt += "<td>" + x[i].getElementsByTagName("Year")[0].childNodes[0].nodeValue + "</td>";
                        txt += "<td>" + x[i].getElementsByTagName("Make")[0].childNodes[0].nodeValue + "</td>";
                        txt += "<td>" + x[i].getElementsByTagName("Model")[0].childNodes[0].nodeValue + "</td>";
                        txt += "<td>" + x[i].getElementsByTagName("Color")[0].childNodes[0].nodeValue + "</td>";
                        txt += "</tr>";
                    }
                    txt += "</table>";
                    document.getElementById(d).innerHTML = txt;
                }
            };
            xhttp.open("GET", "cars.xml", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h2>Cars</h2>
    <button onclick="loadDoc('Car', 'data')">Retrieve Data</button>
    <div id="data"></div>
</body>
</html>
