<html>
    <head>
        <title>1st Ajax app</title>
        <script type="text/javascript">
            function loadDoc(x){
                var comobj=new XMLHttpRequest();//create a communicator to deal with a server
                comobj.onreadystatechange=function(){//when state changes this function will be triggered
                    if(this.readyState==4 && this.status==200){
                        document.getElementById("show").innerHTML=comobj.responseText;
                    }
                };
                comobj.open("POST","ajph.php",true);//communication settings with the server
                comobj.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                comobj.send("para="+x);
            }
        </script>
    </head>
    <p>
        <h1>this is the start of the document</h1>
        <div id="show">lets see the greeting</div>
        <h1>this is after greeting</h1>
        Enter your name :<input type="text" id="p1"></p>
        <button type="button" onclick="loadDoc(document.getElementById('p1').value)">change the sentences</button>
    </body>
</html>
