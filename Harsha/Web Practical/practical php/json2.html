<!DOCTYPE html>
<html>
    <body>
        <h2>Create object JSON string</h2>
        <p id="demo"></p>
        <script>
            var obj ={name:"Ramani",age:33,city:"Colombo"};
            var myJSON = JSON.stringify(obj);// JSON text convert into JS object
            document.getElementById("demo").innerHTML=myJSON;
        </script>
    </body>
    </html>
