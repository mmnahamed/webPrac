<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>This is the start of the Document</h2>
    <div id="show">Let's see the Greethig</div>
    <h2>This is after the greethig</h2>
    Enter your name: <input type="text" id="p1">
    <button type="button" onclick="loadDoc(document.getElementById('p1').value)">Change the content</button>
    

    <script>

        function loadDoc(x){
            var comobj = new XMLHttpRequest();

            comobj.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById('show').innerHTML = this.responseText;
                }
            }

            comobj.open('POST', "Ajphp.php",true);
            comobj.setRequestHeader('Content-Type', "application/x-www-form-urlencoded");
            comobj.send("para="+x);
        }
    </script>

</body>
</html>
