<html>
<head>
<script type="text/javascript" src="code.jquery.com_jquery-3.7.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#dis3").hide();
    $("#dis4").hide();
    $("#name").focusout(function(){
        y=$("#name").val();
        reg=/^[A-Z][A-Z][A-Z][0-9][0-9]+(B2)[0-9][0-9]$/;
        if(reg.test(y)){
            $("#dis3").hide();
            $("#dis4").show();   

        }
        else{
            $("#dis4").hide();
            $("#dis3").show();
        }
    });
});


    $(document).ready(function(){
        $("#dis31").hide();
        $("#dis41").hide();
        $("#password").focusout(function(){
            y=$("#password").val();
            reg=/^[A-za-z0-9][A-za-z0-9][A-za-z0-9][A-za-z0-9][A-za-z0-9][A-za-z0-9][A-za-z0-9][A-za-z0-9]$/;
    
            if(reg.test(y)){
                $("#dis31").hide();
                $("#dis41").show();   
    
            }
            else{
                $("#dis41").hide();
                $("#dis31").show();
            }
        });
    });
    
    </script>
</head>

<body>
    <label>User Name</label>
    <input type="text" name="name" id="name">
    <label id="dis3"><font color="#FF0000">Invalid user name</font></label>
    <label id="dis4"><font color="#00CC00">Valid user name</font></label>

<br><br>

    <label>Password</label>
    <input type="text" id="password">
    <label id="dis31"><font color="#FF0000">Invalid password password 8 character should be have</font></label>
    <label id="dis41"><font color="#00CC00">Valid </font></label>
</body>
