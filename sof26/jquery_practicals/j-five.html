<html>
    <head>
        <script type="text/javascript" src="code.jquery.com_jquery-3.7.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".flip").click (function(){
                    $(".panel").slideUp("slow");

                });
                $(".flips").click (function(){
                    $(".panel").slideDown("slow");

                });
            });
</script>
<style type="text/css">
    div.panel,p.flip,p.flips
    { 
        margin: 0px;
        padding: 5px;
        text-align: center;
        background: #e5eecc;
        border: solid 1px #c3c3c3;
    }
    div.panel{
        height: 120px;
    }
</style>
    </head>
    <body>
        <div class="panel">
        <p>because time is valuable</p>
        <p>at w3school you can study everthing</p>
</div>
<p class="flip">hide panel</p>
<p class="flips">show panel</p>
    </body>
</html>
