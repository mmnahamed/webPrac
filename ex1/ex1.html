<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            padding: 0; 
            margin: 0;
            text-align: left;
            vertical-align: top;
        }
        p{
            padding: 0; 
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="ex1.php" method="post">
        <table>
            <tr style="background-color: rgba(6, 243, 18, 0.849)">
                <td colspan="2">Registration Form</td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td width="200px">
                    <p>Name:</p>
                </td>
                <td  style="width:500px;">
                    <input type="text" name="Name">
                </td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td>
                    <p>Gender:</p>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male"> Male <br>
                    <input type="radio" name="Gender" value="Female"> Female
                </td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td>
                    <p>Professional Field:</p>
                </td>
                <td>
                    <select name="Prof" id="prof">
                        <option selected disabled>--Select Profession--</option>
                        <option value="Dean">Dean</option>
                        <option value="Senior Lecturer">Senior Lecturer</option>
                        <option value="Lecturer">Lecturer</option>
                        <option value="Demonstrator">Demonstrator</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td>
                    <p>Email:</p>
                </td>
                <td>
                    <input type="email" id="email" name="Email">
                </td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td>
                    <p>Subject Area:</p>
                </td>
                <td>
                    <input type="checkbox" name="sub[]" value="DBMS"> DBMS <br>
                    <input type="checkbox" name="sub[]" value="Java"> Java <br>
                    <input type="checkbox" name="sub[]" value="Networking"> Networking <br>
                    <input type="checkbox" name="sub[]" value="Information Security"> Information Security <br>
                    <input type="checkbox" name="sub[]" value="Design Patterns"> Design Patterns <br>
                </td>
            </tr>
            <tr style="background-color: rgb(187, 255, 0)">
                <td>
                    <p></p>
                </td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
