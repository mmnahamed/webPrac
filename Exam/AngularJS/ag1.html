<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>

    <script src="angular-1.8.2/angular.min.js"></script>

</head>
<body>
    <div ng-app="testApp" ng-init="age=26" ng-controller="testCtrl">
        <p>Input something in the input box:</p>
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>

        <p>Age : <input type="text" ng-model="age"></p>
        <p>My age is <span ng-bind="age"></span></p>

        <p>{{age + 6}}</p>

        <p>First Name: <input type="text" ng-model="Fname"></p>
        <p>Last Name: <input type="text" ng-model="Lname"></p>
        <p>{{Fname + Lname}}</p>
    </div>

    <div ng-app="" ng-init="names=[
        {name:'Jani',country:'Norway'},
        {name:'Hege',country:'Sweden'},
        {name:'Kai',country:'Denmark'}]">

        <p>Looping with objects:</p>
        <ul>
        <li ng-repeat="x in names">
        {{ x.name + ', ' + x.country }}</li>
        </ul>

    </div>
</body>

<script>
    let app = angular.module('testApp', []);

    app.controller('testCtrl', function($scope) {
        $scope.Fname = "Shaan";
        $scope.Lname = "Ahamed";
    });
</script>

</html>
