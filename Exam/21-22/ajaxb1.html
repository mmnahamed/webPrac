<!DOCTYPE html>
<html lang="en">
<head>
    <title>AJAX B2 21/22</title>

    <script>
        function getData() {
            let xhttp, xmlDoc, txt, a, b, c, d;

            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    xmlDoc = this.responseXML;
                    txt = "<table border='1'><tr><th>Year</th><th>Make</th><th>Model</th><th>Colour</th></tr>";
                    a = xmlDoc.getElementsByTagName("year");
                    b = xmlDoc.getElementsByTagName("make");
                    c = xmlDoc.getElementsByTagName("model");
                    d = xmlDoc.getElementsByTagName("color");

                    for (let i = 0; i < a.length; i++) {
                        txt = txt + "<tr><td>" + a[i].childNodes[0].nodeValue + "</td>";
                        txt = txt + "<td>" + b[i].childNodes[0].nodeValue + "</td>";
                        txt = txt + "<td>" + c[i].childNodes[0].nodeValue + "</td>";
                        txt = txt + "<td>" + d[i].childNodes[0].nodeValue + "</td></tr>";
                    }

                    txt = txt + "</table>"
                    document.getElementById("data").innerHTML = "<br>" + txt;
                }
            }
            xhttp.open("GET", "cars.xml", true);
            xhttp.send();
        }

    </script>
</head>
<body>
    <h2>Cars XML data</h2>
    <button type="button" onclick="getData()">Show Data</button>
    <div id="data"></div>
</body>
</html>
