<!DOCTYPE html>
<html lang="en">
<head>
    <title>ajax json</title>

    <script>
        function getData() {
            let xhttp, jsonDoc, jsonData, data;

            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    jsonDoc = this.responseText;
                    jsonData = JSON.parse(jsonDoc);

                    data += "<table border='1'><tr><th>First Name</th><th>Last Name</th><th>Phone Number</th></tr>";
                    
                    for (let i = 0; i < jsonData.contact.length; i++) {
                        data += "<tr><td>" + jsonData.contact[i].Firstname + "</td>";
                        data += "<td>" + jsonData.contact[i].Lastname + "</td>";
                        data += "<td>" + jsonData.contact[i].Phonenumber + "</td></tr>";
                    }
                    data.innerHTML += "</table>";

                    document.getElementById("data").innerHTML = data;
                }
            }
            xhttp.open("GET", "PhoneBook.json", true);
            xhttp.send();
        }
    </script>

</head>
<body>
    <h2>Phonebook XML data</h2>
    <button type="button" onclick="getData()">Show Data</button>
    <div id="data"></div>
</body>
</html>
